<!DOCTYPE html>
<html>
    <head>
        <title> Guess a Number </title>
        <meta charset="utf-8" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script>
            $("document").ready(function() {
                //JQuery code
                $("button").click(function(){
                    $("#reset").hide();
                });
                
                $("input").focus(function(){
                    $(this).css("background-color", "#ccffcc");
                });
                
                $("input").blur(function(){
                    $(this).css("background-color", "#c2c2d6");
                });
                
                $(".guessSubmit").on({
                    mouseenter: function(){
                        $(this).css("background-color", "#00cc44");
                    },
                    mouseleave: function(){
                        $(this).css("background-color", "#f0f0f5");
                    },
                    click: function(){
                        $("#guesses").css("background-color", "#ffff99");
                        $("#lowOrHi").css("background-color", "#ffff99");
                        $("#gamesWon").css("background-color", "#00ff00");
                        $("#gamesLost").css("background-color", "red");
                    }
                });
                
            })
        </script>
        
        <!--Bootstrap files-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        
        <!--Custom Styles-->
        <link href="css/styles.css" rel="stylesheet" type="text/css" />

    </head>
    <body>

        <div class="jumbotron">
            <h1>Guess a Number</h1>
        </div>
        
        <div id="directions" class="resultParas">
            Guess a number between 1 and 99 in seven attempts!
            
            </br></br>
            <label for="guessField">Enter a guess: </label>
            <input type="text" id="guessField" class="guessField">
            <input type="submit" value="Submit guess" class="guessSubmit">
            
            </br></br>
            <p id="guesses"></p>
            <p id="lastResult"></p>
            <p id="lowOrHi"></p>
            <p id="gamesWon"></p>
            <p id="gamesLost"></p>
            <button id="reset">Reset</button>
            
        </div>
        
        <script src="js/function.js"></script>
    </body>
</html>
